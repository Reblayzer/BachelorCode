name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './web/package-lock.json'
        
    # Build Backend
    - name: Restore .NET dependencies
      run: dotnet restore StorageConnector.sln
      
    - name: Build backend
      run: dotnet build StorageConnector.sln --configuration Release --no-restore
      
    - name: Publish IdentityService
      run: dotnet publish services/IdentityService/Api/IdentityService.Api.csproj --configuration Release --output ./release/IdentityService
      
    - name: Publish LinkingService
      run: dotnet publish services/LinkingService/Api/LinkingService.Api.csproj --configuration Release --output ./release/LinkingService
      
    # Build Frontend
    - name: Install frontend dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Build frontend
      working-directory: ./web
      run: npm run build
      
    - name: Copy frontend build
      run: cp -r ./web/dist ./release/Frontend
      
    # Create Release Archives
    - name: Create IdentityService archive
      run: |
        cd ./release/IdentityService
        zip -r ../IdentityService-${{ github.ref_name }}.zip .
        
    - name: Create LinkingService archive
      run: |
        cd ./release/LinkingService
        zip -r ../LinkingService-${{ github.ref_name }}.zip .
        
    - name: Create Frontend archive
      run: |
        cd ./release/Frontend
        zip -r ../Frontend-${{ github.ref_name }}.zip .
        
    # Extract version from tag
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    # Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## StorageConnector ${{ github.ref_name }}
          
          ### Downloads
          - **IdentityService**: Authentication and user management service
          - **LinkingService**: Cloud storage provider integration service
          - **Frontend**: React web application
          
          ### Deployment
          1. Download the service archives
          2. Configure user secrets (see SECURITY_SETUP.md)
          3. Run database migrations
          4. Deploy services to your hosting environment
          
          ### Documentation
          See [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for setup instructions.
          
        files: |
          ./release/IdentityService-${{ github.ref_name }}.zip
          ./release/LinkingService-${{ github.ref_name }}.zip
          ./release/Frontend-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
