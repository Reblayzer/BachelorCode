name: IdentityService Tests

on:
  push:
    paths:
      - 'StorageConnector/services/IdentityService/**'
      - 'StorageConnector/tests/IdentityService.Tests/**'
  pull_request:
    paths:
      - 'StorageConnector/services/IdentityService/**'
      - 'StorageConnector/tests/IdentityService.Tests/**'

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./StorageConnector
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore StorageConnector.sln

      - name: Run IdentityService tests (exclude E2E)
        run: |
          dotnet test tests/IdentityService.Tests/IdentityService.Tests.csproj --logger:trx --no-build --filter "Category!=E2E"
          dotnet test tests/LinkingService.Tests/LinkingService.Tests.csproj --logger:trx --no-build --filter "Category!=E2E"
